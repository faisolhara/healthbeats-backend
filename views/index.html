<!DOCTYPE html>
<html>
<head>
	<title>Health Beats</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div id="app" class="app flex-row align-items-center" style="padding-top: 50px;">
        <div class="container">
            <div class="row justify-content-center">
				<div class="col-md-5">
				    <div class="card-group">
				        <div class="card p-4">
				            <form method="POST" action="/login">
					            <div class="card-body" style="padding-top: 10px;">
					  	            <div class="text-center mb-2">
					  	            	<h3>Healthbeats</h3>
					                </div>

					              	<div class="form-group col">
					                  	<input class="form-control" id="username" placeholder='Username' type='text' name="username">
					               	</div>
					                <div class="form-group col">
					                      	<input class="form-control" id="password" placeholder='Password' type='password' name="password">
					               	</div>
					                <div class="form-group col">
										<label for="">{{msg}}</label>
									</div>
				                  	<div class="input-group">
				                        <div class="col-4">
				                          <button type="submit" class="btn btn-primary">
				                              Login
				                           </button>
				                        </div>
				                    </div>
					            </div>
				            </form>
				        </div>
				    </div>
				</div>
            </div>
        </div>
    </div>
</body>
</html>
